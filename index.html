<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopee Việt Nam | Mua Bán Trực Tuyến</title>
    <link
      rel="icon"
      href="https://w1.pngwing.com/pngs/830/984/png-transparent-tokopedia-logo-shopee-indonesia-online-shopping-bukalapak-consumer-market-text-orange-thumbnail.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4b2bb07174.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <nav class="navbar grid">
          <!-- navbar left -->
          <ul class="navbar__list">
            <li class="navbar__item">
              <a href="https://banhang.shopee.vn/account/signin?next=%2F"
                >kênh người bán</a
              >
            </li>
            <li class="navbar__item navbar--seperate">
              <a href="https://shopee.vn/m/dang-ky-ban-hang-shopee"
                >trở thành người bán shopee</a
              >
            </li>
            <li class="navbar__item navbar--seperate navbar__qr">
              <a href="https://shopee.vn/web">tải ứng dụng</a>
              <div class="navbar__qr--download">
                <img src="./assets/imgs/qr-code-download.png" alt="Down load" />
                <div class="download__from">
                  <img src="./assets/imgs/app-store-btn.png" alt="" />
                  <img src="./assets/imgs/google-play-btn.png" alt="" />
                  <img src="./assets/imgs/app-galler-btn.png" alt="" />
                </div>
              </div>
            </li>
            <li class="navbar__item navbar--seperate">
              kết nối
              <a
                href="https://www.facebook.com/ShopeeVN"
                class="narbar__icon margin-right-4"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a
                href="https://www.instagram.com/Shopee_VN/"
                class="narbar__icon"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>

          <!-- navbar-right -->
          <ul class="navbar__list">
            <li class="navbar__item">
              <span class="narbar__icon"><i class="fa-solid fa-bell"></i></span>
              thông báo
            </li>
            <li class="navbar__item">
              <span class="narbar__icon"
                ><i class="fa-solid fa-circle-question"></i
              ></span>
              <a href="https://shopee.vn/web">hỗ trợ</a>
            </li>
            <li class="navbar__item">
              <span class="narbar__icon"><i class="fa-solid fa-globe"></i></span
              >tiếng việt
              <span class="narbar__icon"
                ><i class="fa-solid fa-angle-down"></i
              ></span>
            </li>
            <li class="navbar__item">
              <a
                href="https://shopee.vn/buyer/signup?next=https%3A%2F%2Fshopee.vn%2F"
                >đăng ký</a
              >
            </li>
            <li class="navbar__item navbar--seperate">
              <a
                href="https://shopee.vn/buyer/login?next=https%3A%2F%2Fshopee.vn%2F"
                >đăng nhập</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <div class="container"></div>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
